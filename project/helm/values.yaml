## provide the name of the namespace
namespace:
  name: sandbox

## define the service to execute 
service:
  port: 4111
  targetport: 3111
  protocol: TCP
  type: ClusterIP
 
## define the image to execute with the Deployment 
image:
  repository:
    punjwaniakbar/techtrends
  tag: latest
  pullPolicy: IfNotPresent
 
## set the number of replicas for an application 
replicaCount: 1

## set the resources for the deployment
resources:
  requests:
    memory: "64Mi"
    cpu: "250m"
  limits:
    memory: "128Mi"
    cpu: "500m"

## define the container port
ports:
- containerPort: 3111

## set the probes to check pods status
livenessProbe:
  httpGet:
    path: /healthz
    port: 3111
readinessProbe:
  httpGet:
    path: /healthz
    port: 3111
